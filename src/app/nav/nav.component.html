<mat-toolbar class="toolbar">
  <button
    class="hidden-md-and-up"
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="eric">Eric Li</span>
  <div class="items">
    <div class="hidden-sm-and-down">
      <button mat-button class="item"  [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
      <button mat-button class="item">home</button>
      <button mat-button class="item">project</button>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>

  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="over" [(opened)]="sidebarVisible">
    <mat-nav-list class="sidebar-button">
      <button>home</button>
      <button>project</button>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
